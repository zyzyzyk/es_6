<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var f=function(){
            console.log('function');
            return 'value';
        }
        // f();
        // 箭头函数
        var arrow_f = ()=>{
            console.log('arrow function');
            return 'value';
        }
        arrow_f();
        var arrow_1 = v =>{
            console.log(v);
        }
        arrow_1('arrow1');
        // es5表示方法：var arrow_2 = function(v){
        //     return 'v';
        // }
        var arrow_2 = v =>v;
        // es5表示方法  var arrow_3 = function(){
        //       return {
        //           name:'h',
        //           age:18
        //      }
        //  }
        var arrow_4 = () =>({
            name:'h',
            age:18
        })
        arrow_4();
    </script>
</body>
</html>
